<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Play your favourite music here </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">
            Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best from Abhi Playlist-No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icon -->
            <i class="fas fa-3x fa-step-backward"></i> <!--Play icon-->
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a4242563cf.js" crossorigin="anonymous"></script> <!--fONT aWESOME -->
    <script src="script.js"></script>
</body>
</html>
